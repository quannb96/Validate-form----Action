<!DOCTYPE html>
<html lang="">
  <head>
    <title>Manager Customer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./validate-Bootstrap4.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="form" class="form">
            <legend>Manage Customer</legend>
            <input type="hidden" id="index" />

            <div class="form-group">
              <label for="">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Input name"
              />
              <small>Error message</small>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Input email"
              /><small>Error message</small>
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Input phone"
              /><small>Error message</small>
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Input address"
              /><small>Error message</small>
            </div>
            <button type="submit" id="btnAdd" class="btn btn-primary">
              ADD
            </button>
            <button type="button" id="btnUpdate" class="btn btn-primary">
              UPDATE
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./validate-Bootstrap4.js"></script>
  </body>
</html>
